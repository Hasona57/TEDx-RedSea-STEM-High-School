<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner - TEDx Red Sea STEM</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/logo.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    .scanner-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      padding: 1rem;
    }

    .scanner-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .scanner-header h1 {
      color: #e11d48;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .scanner-header p {
      color: #ccc;
      font-size: 1rem;
    }

    .scanner-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .scanner-section {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid #333;
      margin-bottom: 2rem;
    }

    .scanner-section h2 {
      color: #e11d48;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #reader {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 1rem;
      overflow: hidden;
    }

    .scanner-controls {
      text-align: center;
      margin: 2rem 0;
    }

    .btn-scanner {
      background: #e11d48;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 0.5rem;
      font-size: 1rem;
    }

    .btn-scanner:hover {
      background: #be123c;
      transform: translateY(-2px);
    }

    .btn-scanner:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: #333;
    }

    .btn-secondary:hover {
      background: #444;
    }

    .ticket-result {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid #333;
      margin-top: 2rem;
      display: none;
    }

    .ticket-result.show {
      display: block;
      animation: fadeInUp 0.3s ease;
    }

    .ticket-result.valid {
      border-color: #4ade80;
    }

    .ticket-result.invalid {
      border-color: #ef4444;
    }

    .ticket-result.used {
      border-color: #f59e0b;
    }

    .result-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #333;
    }

    .result-icon {
      font-size: 2rem;
    }

    .result-icon.valid {
      color: #4ade80;
    }

    .result-icon.invalid {
      color: #ef4444;
    }

    .result-icon.used {
      color: #f59e0b;
    }

    .result-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .result-title.valid {
      color: #4ade80;
    }

    .result-title.invalid {
      color: #ef4444;
    }

    .result-title.used {
      color: #f59e0b;
    }

    .ticket-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .detail-item {
      background: rgba(225, 29, 72, 0.1);
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(225, 29, 72, 0.2);
    }

    .detail-label {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 0.25rem;
    }

    .detail-value {
      color: #fff;
      font-weight: 500;
    }

    .result-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .btn-checkin {
      background: #4ade80;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-checkin:hover {
      background: #22c55e;
    }

    .btn-checkin:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .btn-deny {
      background: #ef4444;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-deny:hover {
      background: #dc2626;
    }

    .scanned-tickets {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid #333;
    }

    .scanned-tickets h3 {
      color: #e11d48;
      margin-bottom: 1.5rem;
    }

    .ticket-log {
      max-height: 300px;
      overflow-y: auto;
    }

    .log-item {
      background: #222;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      border-left: 4px solid #e11d48;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .log-item.checked-in {
      border-left-color: #4ade80;
    }

    .log-item.denied {
      border-left-color: #ef4444;
    }

    .log-info h4 {
      color: #fff;
      margin-bottom: 0.25rem;
    }

    .log-info p {
      color: #ccc;
      font-size: 0.9rem;
    }

    .log-status {
      font-size: 0.8rem;
      font-weight: bold;
    }

    .log-status.checked-in {
      color: #4ade80;
    }

    .log-status.denied {
      color: #ef4444;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      color: white;
      font-weight: 500;
      z-index: 10000;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: #4ade80;
    }

    .notification.error {
      background: #ef4444;
    }

    .notification.info {
      background: #3b82f6;
    }

    .camera-error {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid #333;
      text-align: center;
      color: #ccc;
    }

    .camera-error i {
      font-size: 3rem;
      color: #e11d48;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .scanner-header h1 {
        font-size: 1.5rem;
      }

      .ticket-details {
        grid-template-columns: 1fr;
      }

      .result-actions {
        flex-direction: column;
      }

      .log-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="scanner-container">
    <div class="scanner-header">
      <h1>QR Code Scanner</h1>
      <p>TEDxRedSeaSTEM Event Check-in System</p>
    </div>

    <div class="scanner-content">
      <div class="scanner-section">
        <h2>Scan Ticket</h2>
        
        <div id="reader"></div>
        
        <div class="scanner-controls">
          <button class="btn-scanner" id="start-btn">
            Start Scanner
          </button>
          <button class="btn-scanner btn-secondary" id="stop-btn" disabled>
            Stop Scanner
          </button>
          <button class="btn-scanner btn-secondary" id="switch-camera-btn" disabled>
            Switch Camera
          </button>
        </div>

        <div class="camera-error" id="camera-error" style="display: none;">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Camera Access Required</h3>
          <p>Please allow camera access to scan QR codes. Make sure you're using HTTPS or localhost.</p>
        </div>
      </div>

      <div class="ticket-result" id="ticket-result">
        <div class="result-header">
          <div class="result-icon" id="result-icon">
            <i class="fas fa-question-circle"></i>
          </div>
          <div class="result-title" id="result-title">Ticket Scanned</div>
        </div>

        <div class="ticket-details" id="ticket-details">
          <!-- Ticket details will be populated here -->
        </div>

        <div class="result-actions" id="result-actions">
          <!-- Action buttons will be populated here -->
        </div>
      </div>

      <div class="scanned-tickets">
        <h3>Recent Scans</h3>
        <div class="ticket-log" id="ticket-log">
          <p style="color: #888; text-align: center;">No tickets scanned yet</p>
        </div>
      </div>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    let html5QrcodeScanner = null;
    let scannedTickets = JSON.parse(localStorage.getItem('tedx_scanned_tickets') || '[]');
    let currentTicket = null;
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyj0B49CdmT_WldBTz9o4OtUm3EGLCtLO3IK8qlG2Y2F6sUWxk9peBXzt2Dh7oI0LvV/exec';

    function jsonpRequest(url, params = {}, timeoutMs = 8000) {
      return new Promise((resolve, reject) => {
        const callbackName = 'jsonp_cb_' + Math.random().toString(36).substr(2, 9);
        params.callback = callbackName;
        const query = Object.keys(params)
          .map(k => `${encodeURIComponent(k)}=${encodeURIComponent(params[k])}`)
          .join('&');
        const script = document.createElement('script');
        const fullUrl = url + (url.indexOf('?') === -1 ? '?' : '&') + query;
        let timeoutId = setTimeout(() => {
          cleanup();
          reject(new Error('JSONP timeout'));
        }, timeoutMs);
        function cleanup() {
          clearTimeout(timeoutId);
          try { delete window[callbackName]; } catch(e) { window[callbackName] = undefined; }
          if (script.parentNode) script.parentNode.removeChild(script);
        }
        window[callbackName] = (data) => { cleanup(); resolve(data); };
        script.onerror = () => { cleanup(); reject(new Error('JSONP network error')); };
        script.src = fullUrl;
        document.body.appendChild(script);
      });
    }

    // Initialize the scanner
    document.addEventListener('DOMContentLoaded', function() {
      // Load existing scanned tickets (don't clear them)
      scannedTickets = JSON.parse(localStorage.getItem('tedx_scanned_tickets') || '[]');
      
      initializeScanner();
      displayScannedTickets();
      
      // Button event listeners
      document.getElementById('start-btn').addEventListener('click', startScanner);
      document.getElementById('stop-btn').addEventListener('click', stopScanner);
      document.getElementById('switch-camera-btn').addEventListener('click', switchCamera);
    });

    function initializeScanner() {
      const config = {
        fps: 10,
        qrbox: { width: 250, height: 250 },
        aspectRatio: 1.0,
        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
      };

      html5QrcodeScanner = new Html5Qrcode("reader");
      
      // Set up camera selection
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          console.log('Available cameras:', devices);
        } else {
          showCameraError();
        }
      }).catch(err => {
        console.error('Error getting cameras:', err);
        showCameraError();
      });
    }

    function showCameraError() {
      document.getElementById('camera-error').style.display = 'block';
      document.getElementById('reader').style.display = 'none';
    }

    async function startScanner() {
      try {
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const switchBtn = document.getElementById('switch-camera-btn');
        
        startBtn.disabled = true;
        
        await html5QrcodeScanner.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: { width: 250, height: 250 }
          },
          onScanSuccess,
          onScanFailure
        );
        
        stopBtn.disabled = false;
        switchBtn.disabled = false;
        showNotification('Scanner started successfully!', 'success');
        
      } catch (err) {
        console.error('Error starting scanner:', err);
        showNotification('Error starting scanner. Please check camera permissions.', 'error');
        startBtn.disabled = false;
      }
    }

    function stopScanner() {
      if (html5QrcodeScanner) {
        html5QrcodeScanner.stop().then(() => {
          document.getElementById('start-btn').disabled = false;
          document.getElementById('stop-btn').disabled = true;
          document.getElementById('switch-camera-btn').disabled = true;
          showNotification('Scanner stopped', 'info');
        }).catch(err => {
          console.error('Error stopping scanner:', err);
        });
      }
    }

    async function switchCamera() {
      try {
        await stopScanner();
        await new Promise(resolve => setTimeout(resolve, 1000));
        await startScanner();
      } catch (err) {
        console.error('Error switching camera:', err);
        showNotification('Error switching camera', 'error');
      }
    }

    function onScanSuccess(decodedText, decodedResult) {
      // Stop scanner temporarily
      html5QrcodeScanner.pause();
      
      try {
        // Parse QR code data
        const ticketData = JSON.parse(decodedText);
        validateTicket(ticketData);
      } catch (err) {
        console.error('Error parsing QR code:', err);
        showInvalidTicket('Invalid QR code format');
      }
    }

    function onScanFailure(error) {
      // Handle scan failure silently
      console.warn('Scan failed:', error);
    }

    function validateTicket(ticketData) {
      // Server-side validation via Apps Script (JSONP)
      jsonpRequest(APPS_SCRIPT_URL, {
        action: 'validate',
        ticketId: ticketData.ticketId
      }).then(resp => {
        if (!resp || resp.ok === false) {
          showInvalidTicket('Validation failed');
          return;
        }
        if (!resp.found) {
          showInvalidTicket('Ticket not found in system');
          return;
        }
        const ticket = resp.ticket;
        // Check date
        const eventDate = new Date(ticket.date);
        const today = new Date();
        if (eventDate.toDateString() !== today.toDateString()) {
          showInvalidTicket('Ticket is not valid for today');
          return;
        }
        // Check status
        if (ticket.status === 'checked-in') {
          showUsedTicket(ticket, { scannedAt: ticket.checkedInAt, status: 'checked-in' });
          return;
        }
        if (ticket.status === 'denied') {
          showUsedTicket(ticket, { scannedAt: ticket.deniedAt, status: 'denied' });
          return;
        }
        showValidTicket(ticket);
      }).catch(() => {
        showInvalidTicket('Network error during validation');
      });
    }

    function showValidTicket(ticket) {
      currentTicket = ticket;
      
      const resultDiv = document.getElementById('ticket-result');
      const icon = document.getElementById('result-icon');
      const title = document.getElementById('result-title');
      const details = document.getElementById('ticket-details');
      const actions = document.getElementById('result-actions');
      
      // Update result styling
      resultDiv.className = 'ticket-result show valid';
      icon.className = 'result-icon valid';
      icon.innerHTML = '<i class="fas fa-check-circle"></i>';
      title.className = 'result-title valid';
      title.textContent = 'Valid Ticket';
      
      // Populate ticket details
      details.innerHTML = `
        <div class="detail-item">
          <div class="detail-label">Attendee Name</div>
          <div class="detail-value">${ticket.name}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Ticket Type</div>
          <div class="detail-value">${ticket.type}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Seat Number</div>
          <div class="detail-value">${ticket.seat}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Ticket ID</div>
          <div class="detail-value">${ticket.id}</div>
        </div>
      `;
      
      // Add action buttons
      actions.innerHTML = `
        <button class="btn-checkin" onclick="checkInTicket()">
          Check In
        </button>
        <button class="btn-deny" onclick="denyTicket()">
          Deny Entry
        </button>
      `;
      
      // Scroll to result
      resultDiv.scrollIntoView({ behavior: 'smooth' });
    }

    function showInvalidTicket(reason) {
      const resultDiv = document.getElementById('ticket-result');
      const icon = document.getElementById('result-icon');
      const title = document.getElementById('result-title');
      const details = document.getElementById('ticket-details');
      const actions = document.getElementById('result-actions');
      
      // Update result styling
      resultDiv.className = 'ticket-result show invalid';
      icon.className = 'result-icon invalid';
      icon.innerHTML = '<i class="fas fa-times-circle"></i>';
      title.className = 'result-title invalid';
      title.textContent = 'Invalid Ticket';
      
      // Show reason
      details.innerHTML = `
        <div class="detail-item">
          <div class="detail-label">Reason</div>
          <div class="detail-value">${reason}</div>
        </div>
      `;
      
      // Add action button
      actions.innerHTML = `
        <button class="btn-deny" onclick="denyTicket()">
          Deny Entry
        </button>
      `;
      
      // Scroll to result
      resultDiv.scrollIntoView({ behavior: 'smooth' });
      
      // Resume scanner after delay
      setTimeout(() => {
        html5QrcodeScanner.resume();
      }, 3000);
    }

    function showUsedTicket(ticket, scannedTicket) {
      const resultDiv = document.getElementById('ticket-result');
      const icon = document.getElementById('result-icon');
      const title = document.getElementById('result-title');
      const details = document.getElementById('ticket-details');
      const actions = document.getElementById('result-actions');
      
      // Update result styling
      resultDiv.className = 'ticket-result show used';
      icon.className = 'result-icon used';
      icon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
      title.className = 'result-title used';
      title.textContent = 'Ticket Already Used';
      
      // Show ticket details and scan time
      details.innerHTML = `
        <div class="detail-item">
          <div class="detail-label">Attendee Name</div>
          <div class="detail-value">${ticket.name}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Scanned At</div>
          <div class="detail-value">${new Date(scannedTicket.scannedAt).toLocaleString()}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Status</div>
          <div class="detail-value">${scannedTicket.status}</div>
        </div>
      `;
      
      // Add action button
      actions.innerHTML = `
        <button class="btn-deny" onclick="denyTicket()">
          Deny Entry
        </button>
      `;
      
      // Scroll to result
      resultDiv.scrollIntoView({ behavior: 'smooth' });
      
      // Resume scanner after delay
      setTimeout(() => {
        html5QrcodeScanner.resume();
      }, 3000);
    }

    function checkInTicket() {
      if (!currentTicket) return;
      const scannerId = generateScannerId();
      jsonpRequest(APPS_SCRIPT_URL, {
        action: 'update',
        ticketId: currentTicket.id,
        status: 'checked-in',
        scannerId
      }).then(resp => {
        if (!resp || resp.ok === false) {
          showNotification('Server rejected check-in', 'error');
          return;
        }
        // Add to local scanned tickets for UI history
        const scannedTicket = {
          ticketId: currentTicket.id,
          name: currentTicket.name,
          type: currentTicket.type,
          seat: currentTicket.seat,
          scannedAt: new Date().toISOString(),
          status: 'checked-in',
          scannerId
        };
        scannedTickets.push(scannedTicket);
        localStorage.setItem('tedx_scanned_tickets', JSON.stringify(scannedTickets));
        displayScannedTickets();
        showNotification('Ticket checked in successfully!', 'success');
        setTimeout(() => {
          document.getElementById('ticket-result').classList.remove('show');
          html5QrcodeScanner.resume();
        }, 2000);
        currentTicket = null;
      }).catch(() => {
        showNotification('Network error during check-in', 'error');
      });
    }

    function denyTicket() {
      if (!currentTicket) return;
      const scannerId = generateScannerId();
      jsonpRequest(APPS_SCRIPT_URL, {
        action: 'update',
        ticketId: currentTicket.id,
        status: 'denied',
        scannerId
      }).then(resp => {
        if (!resp || resp.ok === false) {
          showNotification('Server rejected deny', 'error');
          return;
        }
        // Store locally for UI history
        const scannedTicket = {
          ticketId: currentTicket.id,
          name: currentTicket.name,
          type: currentTicket.type,
          seat: currentTicket.seat,
          scannedAt: new Date().toISOString(),
          status: 'denied',
          scannerId
        };
        scannedTickets.push(scannedTicket);
        localStorage.setItem('tedx_scanned_tickets', JSON.stringify(scannedTickets));
        displayScannedTickets();
        showNotification('Entry denied', 'error');
        setTimeout(() => {
          document.getElementById('ticket-result').classList.remove('show');
          html5QrcodeScanner.resume();
        }, 2000);
        currentTicket = null;
      }).catch(() => {
        showNotification('Network error during deny', 'error');
      });
    }

    function displayScannedTickets() {
      const logDiv = document.getElementById('ticket-log');
      
      if (scannedTickets.length === 0) {
        logDiv.innerHTML = '<p style="color: #888; text-align: center;">No tickets scanned yet</p>';
        return;
      }
      
      // Show last 10 scanned tickets
      const recentTickets = scannedTickets.slice(-10).reverse();
      
      logDiv.innerHTML = recentTickets.map(ticket => `
        <div class="log-item ${ticket.status}">
          <div class="log-info">
            <h4>${ticket.name}</h4>
            <p>${ticket.type} • Seat ${ticket.seat} • ${new Date(ticket.scannedAt).toLocaleTimeString()}</p>
            ${ticket.scannerId ? `<p style="font-size: 0.7rem; color: #666;">Scanner: ${ticket.scannerId}</p>` : ''}
          </div>
          <div class="log-status ${ticket.status}">
            ${ticket.status === 'checked-in' ? '✓ Checked In' : '✗ Denied'}
          </div>
        </div>
      `).join('');
    }

    function generateScannerId() {
      // Generate a unique scanner ID based on device info
      const userAgent = navigator.userAgent;
      const screenRes = `${screen.width}x${screen.height}`;
      const timeStamp = Date.now();
      return `scanner_${btoa(userAgent + screenRes + timeStamp).substr(0, 8)}`;
    }

    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }


  </script>
</body>
</html>
